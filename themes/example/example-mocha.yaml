# This is the ov config file.
# Copy it to `$XDG_CONFIG_HOME/ov/config.yaml` or start it with `ov --config ov.yaml`.
#
# QuitSmall: true # Quit if the file size is smaller than the terminal size.
IsWriteOriginal: true # Write the original content when exiting.
# BeforeWriteOriginal: 0 # Write the number of lines before the current location when exiting.
# AfterWriteOriginal: 0 # Write the number of lines after the current location when exiting.
#
# CaseSensitive: false # Case sensitive search.
SmartCaseSensitive: true # Case sensitive search if the search string contains uppercase characters.
# RegexpSearch: true # Regular expression search.
# Incsearch: true # Incremental search.
#
# MemoryLimit: -1 # The maximum number of lines that can be loaded into memory.
# MemoryLimitFile: 100 # The maximum number of lines that can be loaded into memory when opening a file.
#
# DisableMouse: false # Disable mouse support.
# DisableColumnCycle: false # Disable cycling when moving columns.
#
#ViewMode: general # Default view mode.
#
# For ClipboardMethod, specify “OSC52” to copy using OSC52 (if the terminal supports it).
ClipboardMethod: "default" # Clipboard method. Options: "OSC52" or other.
#
# Debug: false # Debug mode.
#

ShrinkChar: '…' # Characters displayed when the column is shrinking.

ReadWaitTime: 1s # Time to wait for a search while reading. 1s is the default.

General:
  TabWidth: 4
  Header: 3
  AlternateRows: true
  ColumnMode: true
  LineNumMode: true
  WrapMode: false
  ColumnWidth: true
  ColumnRainbow: true
#  ColumnDelimiter: '/\s{4,}/'
  MarkStyleWidth: 4
  Prompt:
    Normal:
      ShowFilename: true # Show the filename.
#      InvertColor: true # Invert the color of the prompt.
      ProcessOfCount: true # Show the process of count.
      CursorType: 0 # Cursor type for the normal prompt.
    Input:
      CursorType: 1 # Cursor type for the input prompt.

  SectionDelimiter: "^#"
  # Style
  # String of the color name: Foreground, Background, UnderlineColor
  # Boolean: Bold, Blink, Dim, Italic, Underline
  # Number: UnderlineStyle
  Style:
    Header:
      Bold: true
      Foreground: "#cba6f7"
      Background: "#181825"
    Body:
      Foreground: "#cdd6f4"
      Background: "#1e1e2e"
    Alternate:
      Background: "#313244"
    LineNumber:
      Bold: true
      Background: "#1e1e2e"
    SearchHighlight:
      Reverse: true
    ColumnHighlight:
      Reverse: true
    MarkLine:
      Italic: true
      Foreground: "#eba0ac"
    SectionLine:
      Background: "#cba6f7"
    Ruler:
      Foreground: "#fab387"
      Bold: true
    MultiColorHighlight:
      - Foreground: "#f5e0dc"
      - Foreground: "#f2cdcd"
      - Foreground: "#f5c2e7"
      - Foreground: "#cba6f7"
      - Foreground: "#f38ba8"
      - Foreground: "#eba0ac"
      - Foreground: "#fab387"
      - Foreground: "#f9e2af"
      - Foreground: "#a6e3a1"
      - Foreground: "#94e2d5"
      - Foreground: "#89dceb"
      - Foreground: "#74c7ec"
      - Foreground: "#89b4fa"
      - Foreground: "#b4befe"
    ColumnRainbow:
      - Foreground: "#f5e0dc"
      - Foreground: "#f2cdcd"
      - Foreground: "#f5c2e7"
      - Foreground: "#cba6f7"
      - Foreground: "#f38ba8"
      - Foreground: "#eba0ac"
      - Foreground: "#fab387"
      - Foreground: "#f9e2af"
      - Foreground: "#a6e3a1"
      - Foreground: "#94e2d5"
      - Foreground: "#89dceb"
      - Foreground: "#74c7ec"
      - Foreground: "#89b4fa"
      - Foreground: "#b4befe"
    JumpTargetLine:
      Underline: true

StyleOverStrike:
  Bold: true
StyleOverLine:
  Underline: true

# Keybind
# Special key
#   "Enter","Backspace","Tab","Backtab","Esc",
#   "Delete", "Insert",
#   "Up", "Down", "Left", "Right", "Home", "End",
#   "F1...F64"
# Modifier key
#   "ctrl", "alt", "meta", "shift"
# Connect with modifier key + key
#   "ctrl+c"
KeyBind:
    exit:
        - "Escape"
        - "q"
    cancel:
        - "ctrl+c"
    write_exit:
        - "Q"
    set_write_exit:
        - "ctrl+q"
    write_original:
        - "alt+shift+F8"
    suspend:
        - "ctrl+z"
    edit:
        - "v"
    status_line:
        - "ctrl+F10"
    sync:
        - "r"
        - "ctrl+l"
    reload:
        - "R"
        - "ctrl+r"
    watch:
        - "T"
        - "ctrl+alt+w"
    watch_interval:
        - "ctrl+w"
    follow_mode:
        - "F"
    follow_all:
        - "ctrl+a"
    follow_section:
        - "F2"
    help:
        - "h"
        - "ctrl+alt+c"
    logdoc:
        - "ctrl+alt+e"
    down:
        - "e"
        - "ctrl+e"
        - "j"
        - "J"
        - "ctrl+j"
        - "Enter"
